<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 100px;
            height: 100px;
            transition: border-radius 0.5s;
        }
        img:hover{
            border-radius: 50%;
            }
        table{
            border-collapse: collapse;
        }
        th,td{
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table border="1">
        
        <tr>
             <td><img src="dog1.png" alt=""></td>
             <td rowspan="2" ><img src="dog2.png" alt="" width="200px"></td>
             <td><img src="dog3.png" alt=""></td>
        </tr>
        <tr>
            <td><img src="dog4.png" alt=""></td>
            <td><img src="dog5.png" alt=""></td>
            
        </tr>
    </table>
</body>
</html>
